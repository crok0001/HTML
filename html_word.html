<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <mark>중요한</mark>내용을<em>중요성 강종</em><em>할때 사용</em>
    <i>이탤릭</i>체로 표햔i태그 italic <br/>
    <b>굵은 글자</b>로 표현 b태그 bold <br/>
    <strong>굵은글자를 강조</strong>하이 표현 strong <br/>

    <hr/>
    <!-- sup는 위에 적은문자 -->
    <small>작은글자</small>로 표현 <br/>
    필요한 내용을 <sup>윗첨자</sup>로표시 <br/>
    <!-- sub는 아래 적은문자 -->
    필요한 내용을 <sub>아래첨자</sub>로표시 <br/>
    2<sup>2</sup>승 <br/>
    H<sub>2</sub>0 <br/>

    <hr/>
    필요한 내용에 <ins>밑줄을</ins>표시 <br/>
    필요한 내용에 <del>취소선을</del>표시 <br/>


    
 


</body>
</html>
